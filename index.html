<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum Cloning</title>
  </head>
  <body>
    <form class="login-form hidden">
      <h1 class="login-form__mention">Hello! :) your name?</h1>
      <div class="login-form__input">
        <input required maxlength="15" type="text" />
        <button><i class="fas fa-arrow-right"></i></button>
      </div>
    </form>
    <main>
      <div>
        <div class="clock">
          <i class="far fa-clock clock__icon"></i>
          <h2 class="clock__time">00:00:00</h2>
        </div>
        <h1 class="greeting hidden"></h1>
      </div>
      <div class="todo">
        <div>
          <h2 class="todo__mention">To Do For Today?</h2>
          <form class="todo__form">
            <input type="text" requried />
          </form>
        </div>
        <ul class="todo__list"></ul>
      </div>
      <div class="quote">
        <span></span>
        <span></span>
      </div>
    </main>
    <div class="weather">
      <span></span>
      <span></span>
    </div>

    <script
      src="https://kit.fontawesome.com/6b69109d06.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/dd.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
